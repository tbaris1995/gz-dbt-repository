version: 2

sources:
  - name: raw
    schema: gz_raw_data
    freshness:   # TÃ¼m kaynaklar iÃ§in genel ayar (opsiyonel)
      warn_after: {count: 1, period: day}
      error_after: {count: 3, period: day}

    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / one row per product_id per orders_id
        
        loaded_at_field: TIMESTAMP(date_date)  # ðŸ‘ˆ Zaman damgasÄ± bu sÃ¼tundan alÄ±nacak
        
        freshness:                  # (Opsiyonel, sadece sales Ã¶zelinde)
          warn_after: {count: 1, period: day}   # 1 gÃ¼nden eskiyse uyar
          error_after: {count: 3, period: day}  # 3 gÃ¼nden eskiyse hata

        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key to product
          - name: revenue
            description: revenue = quantity * selling_price
          - name: quantity
            description: products purchased per order

      - name: product
        identifier: raw_gz_product
        description: products of Greenweez
        columns:
          - name: products_id
            description: Primary key
            tests:
              - unique
              - not_null    
          - name: purchase_price
            description: the purchase price of the product  

      - name: ship
        identifier: raw_gz_ship
        description: shipping data for Greenweez orders
        columns:
          - name: orders_id
            description: Primary key
            tests:
              - unique
              - not_null      
          - name: shipping_fee
            description: price the customer pays for shipping
          - name: log_cost
            description: cost of preparing the parcel in the warehouse
          - name: ship_cost
            description: shipping cost paid by Greenweez to carrier
